spring:
  application:
    name: yim-server
server:
  port: 8084

yim:
  server:
    port: 8094

  zookeeper:
    switch: true
    address: 127.0.0.1:2181
    root: /yimroute

    route:
      logoutUrl: http://localhost:8880/logout

  heartbeat:
    time: 30

